<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4"><h3>Login</h3><hr></div>
</div>	
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	<form is="iron-form" class="form" action="api/nerd" method="post">
		<div class="row">
			
            <paper-input type="text" label="Username"></paper-input></div>
			
			<div class="row">
				
				            <paper-input type="password" label="Password"></paper-input></div>

			<hr>	
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<paper-button raised onclick="_submit(event)">Login</paper-button></div>
					<div class="col-md-1"></div>
						<div class="col-md-5">
							<paper-button raised>Not a User?</paper-button></div>
						</div>
					</form> 
        <script>
          function _submit(event) {
            Polymer.dom(event).localTarget.parentElement.submit();
          }
        </script>
					</div>
				</div>
